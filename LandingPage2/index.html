<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
</head>
<body>
    <header class="cabeçalho"> 
        <img class="cabeçalho-img" src="fotos/veterinary.png" alt="Logo">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item">Sobre</a>
            <a class="cabeçalho-menu-item">Adote</a>
            <a class="cabeçalho-menu-item">Fale Conosco</a>
        </nav>
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login<br>E fique por dentro das novidades!</h1>
            <img src="fotos/animal-shelter-animate.svg" class="left-login-img" alt="doguinho passeando">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
